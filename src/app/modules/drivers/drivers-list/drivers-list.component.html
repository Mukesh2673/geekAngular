<!--Page header-->
<div class="page-header">
	<div class="page-leftheader">
		<h4 class="page-title">Drivers List</h4>
	</div>
	<div class="page-rightheader ms-auto d-lg-flex d-none">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> Home</span></a></li>
			<li class="breadcrumb-item"><a href="javascript:void(0)">Tables</a></li>
			<li class="breadcrumb-item active" aria-current="page">Data Tables</li>
		</ol>
	</div>
</div>
<!--End Page header-->
<!-- row opened -->
<div class="row row-sm">
	<div class="col-xl-12">
		<div class="card" >
			<div class="card-header pb-0">
			
            <div>
                <a routerLink="/drivers/add" routerLinkActive="active" class="btn btn-primary">Add Drivers</a>
                
            </div>
			<div class="dataTables_length bs-select" id="dtBasicExample_length"><label>Show entries 
				<select name="dtBasicExample_length" aria-controls="dtBasicExample" class="custom-select custom-select-sm form-control form-control-sm" #driverdata (change)="onSelected(driverdata.value)">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
				</select></label>
			</div>

			</div>


			<div class="card-body recordInfo" *ngIf="driversLists?.length==0">
				No Record Found

			</div>
			<div class="card-body" *ngIf="driversLists?.length > 0" >
				<div class="table-responsive">
					<table class="table text-md-nowrap" id="myTable1">
						<thead>
							<tr>
								<th class="wd-15p border-bottom-0">First name</th>
								<th class="wd-15p border-bottom-0">Last name</th>
								<th class="wd-20p border-bottom-0">Email address</th>
                                <th class="wd-90p border-bottom-0 action" >Action</th>									
							</tr>
						</thead>
						<tbody>
			
	
							  <tr *ngFor="let table of driversLists|paginate
							: {
								itemsPerPage: tableSize,
								currentPage: page,
								totalItems: count
							  };">
								<td>{{table.firstName | titlecase}}</td>
								<td>{{table.lastName | titlecase}}</td>
								<td>{{table.email}}</td>
								<td><a title ="edit" class="edit" (click)="editDriver(table._id)" ><i class="fe fe-edit">
									</i>
								</a>
                                <a title="remove" class="delete" (click)="deleteDriver(table._id)"><i class="fe fe-trash">
									</i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<pagination-controls
				class="planes-pagination"
				previousLabel="Prev"
				nextLabel="Next"
				(pageChange)=" driversData($event,1)"
			
    			>
    			</pagination-controls>



			</div>
		</div>
	</div>
