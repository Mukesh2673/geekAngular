
						<!--Page header-->
						<div class="page-header">
							<div class="page-leftheader">
								<h4 class="page-title">Change Password</h4>
							</div>
							<div class="page-rightheader ms-auto d-lg-flex d-none">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> Home</span></a></li>
									<li class="breadcrumb-item"><a href="javascript:void(0)">Profile</a></li>
									<li class="breadcrumb-item active" aria-current="page">Change Password</li>
								</ol>
							</div>
						</div>
						<!--End Page header-->

						
						<div class="row">
							<div class="col-xl-12 col-lg-12 col-md-12">
                                <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">Change Password</h3>
									</div>
									<div class="card-body">
										<div class="row">
											
											<div class="col-md-6">
												<div class="input-group mb-4">
                                                    <span class="input-group-addon"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><g fill="none"><path d="M0 0h24v24H0V0z"/><path d="M0 0h24v24H0V0z" opacity=".87"/></g><path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" opacity=".3"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg></span>
                                                    <input type="password" 
                                                    class="form-control" 
                                                    placeholder="Current Password"
                                                    autocomplete="off" 
                                                    formControlName="currentPassword"
                                                    name="currentPassword"
                                                    required 
                                                    [ngClass]="{
                                                                'is-invalid': changePasswordForm.controls['currentPassword'].invalid  && (changePasswordForm.controls['currentPassword'].dirty || changePasswordForm.controls['currentPassword'].touched)
                                                              }"
                                                    >
                                                </div>
                                                <div *ngIf="changePasswordForm.controls['currentPassword'].invalid && (changePasswordForm.controls['currentPassword'].dirty || changePasswordForm.controls['currentPassword'].touched)"  >
                                                    <div *ngIf="changePasswordForm.controls['currentPassword'].errors.required" class="text-danger">
                                                    Please Enter Current Password
                                                  </div>
                                                </div>
											</div>
                                            </div>
                                            <div class="row">
											<div class="col-md-6">
												<div class="input-group mb-4">
                                                    <span class="input-group-addon"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><g fill="none"><path d="M0 0h24v24H0V0z"/><path d="M0 0h24v24H0V0z" opacity=".87"/></g><path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" opacity=".3"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg></span>
                                                    <input type="password" 
                                                    class="form-control" 
                                                    placeholder="New Password"
                                                    formControlName="password"
                                                    required 
                                                    [ngClass]="{
                                                                'is-invalid': changePasswordForm.controls['password'].invalid && (changePasswordForm.controls['password'].dirty || changePasswordForm.controls['password'].touched)
                                                              }"
                                                    >
                                                </div>
                                                <div *ngIf="changePasswordForm.controls['password'].invalid && (changePasswordForm.controls['password'].dirty || changePasswordForm.controls['password'].touched)"  >
                                                    <div *ngIf="changePasswordForm.controls['password'].errors.required" class="text-danger">
                                                    Please enter New Password
                                                  </div>
                                                </div>
                                                   </div> 
											</div>
                                            <div class="row">
											<div class="col-md-6">
												<div class="input-group mb-4">
                                                    <span class="input-group-addon"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><g fill="none"><path d="M0 0h24v24H0V0z"/><path d="M0 0h24v24H0V0z" opacity=".87"/></g><path d="M6 20h12V10H6v10zm6-7c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z" opacity=".3"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg></span>
                                                    <input type="password" 
                                                    class="form-control" 
                                                    placeholder="Confirm New Password"
                                                    name="cPassword" 
                                                    autocomplete="off" 
                                                    formControlName="cPassword"
                                                    required 
                                                    [ngClass]="{
                                                                'is-invalid': changePasswordForm.controls['cPassword'].invalid && (changePasswordForm.controls['cPassword'].dirty || changePasswordForm.controls['cPassword'].touched)
                                                              }"
                                                    >
                                                </div>
                                                    <!-- <div *ngIf="changePasswordForm.controls['cPassword'].errors && changePasswordForm.controls['cPassword'].errors.mustMatch"  >
                                                        <div *ngIf="changePasswordForm.controls['cPassword'].errors.required" class="text-danger"></div>
                                                        Please Match Password
                                                     </div>
                                                    </div> -->

                                                    <div *ngIf="changePasswordForm.controls['cPassword'].errors && changePasswordForm.controls['cPassword'].errors.mustMatch"  >
                                                        <div *ngIf="changePasswordForm.controls['cPassword'].errors && changePasswordForm.controls['cPassword'].errors.mustMatch" class="text-danger">
                                                            New Password & Confirm Password did not match. 
                                                      </div>
                                                    </div>

                                                    <div *ngIf="changePasswordForm.controls['cPassword'].invalid && (changePasswordForm.controls['cPassword'].dirty || changePasswordForm.controls['cPassword'].touched)"  >
                                                        <div *ngIf="changePasswordForm.controls['cPassword'].errors.required" class="text-danger">
                                                        Please enter Confirm Password
                                                      </div>
                                                    </div>
                                                    
                                               
											</div>
											<div class="row">
                                                <div class="col-md-6">
                                            <div class="form-footer mt-2">
                                                <button type="submit" 
                                                class="btn btn-primary" 
                                                [disabled]="changePasswordForm.invalid"
                                                ><i
                                                class="fe fe-arrow-right"></i>Submit</button>
                                            </div>
                                            </div>
                                            </div>
										</div>
									</div>
								</div>
                            </form>
							</div>
							
						</div>
